<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didlydoo</title>
  <link href="./style.css" rel="stylesheet">
  <script src="main.js" defer></script>
  <script src="./all-events.js" defer></script>
  <script src="darkmode.js" defer></script>
  <script src="post-event.js" defer></script>
</head>

<body>

  <div class="container">
    <header>
      <div class="wrapper">
        <input id="themeSwitch" type="checkbox" name="checkbox" class="switch">
      </div>
      <h1><img src="./images/logo.png" tag="logo"></h1>
      <button id="button">+</button>
      <button id="all-events">Display all events</button>
      <div class="modal" id="modal">
        <span id="close-modal">&#10007</span>
        <div class="title">
          <input class="input-title" id="input-title" type="text" placeholder="Name of the event" required>
        </div>
        <div class="description">
          <input id="input-description" type="text" placeholder="Description" required>
        </div>
        <div class="user">
          <input id="input-user" type="text" placeholder="Pseudo" required>
        </div>
        <div class="date">
          <input id="input-date" type="date" placeholder="Closing date" required>
          <button class="date-button" id="date-button">Add another date</button>
        </div>
        <form id="availabilityForm">
          <label>
              <input type="checkbox" name="available" value="available" id="available">
              Available
          </label>
          <label>
              <input type="checkbox" name="notAvailable" value="notAvailable" id="notAvailable">
              Not Available
          </label>
      </form>
        <button id="modal-button">+</button>
      </div>
    </header>
    <main>
      <div class="separator"></div>
      <div class="list-container" id="list-container">

      </div>
    </main>
  </div>

</body>

</html>
